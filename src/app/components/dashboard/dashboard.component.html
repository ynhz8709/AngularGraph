<div class="col-12 main">  
    <div class="col-10 offset-md-1">
      <div class="container pt-3" >
          <div class="row align-item-center">
              <div *ngFor="let name of titles" class="card col mx-1"   
              (click)="generatedata.randomize(name, titlesvalue[name])"
              [ngStyle]="{backgroundColor:'rgb(152, 195, 212)' }"
              >
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text">{{ titlesvalue[name] }}</p>
                  </div>
              </div>
          </div>    
      </div>
    </div>
    <app-graph #generatedata ></app-graph>
</div>
